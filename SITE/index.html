<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login and Registration Form</title>
    <link rel="stylesheet" href="/SITE/resources/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  </head>
  <body>
    <header class="header">

      <nav class="nav">
        <a href="#" class="nav_logo"">AZCampbell</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Products</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>
        <button class="button" id="form-open">Login</button>
      </nav>
  </header>

  <section class="home" inert>
<div class="form_container">
  <i class="uil uil-times form_close"></i>
  <!-- Login Form -->
  <div class="form login_form">
    <form action="#" autocomplete="off">
      <h2>Login</h2>

      <div class="input_box">
        <input type="email" placeholder="Enter your email" required>
        <i class="uil uil-envelope-alt email"></i>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Enter your password" required>
        <i class="uil uil-lock password"></i>
        <i class="uil uil-eye-slash pw_hide"></i>

      </div>
      <div class="option_field">
        <span class="checkbox">
          <input type="checkbox" id="check">
          <label for="check">Remember me</label>
        </span>
        <a href="#" class="forgot_password">Forgot Password?</a>
      </div>

      <button class="button">Login Now</button>

      <div class="login_signup">
        Don't have an account? <a href="#" id="signup">Signup</a>
      </div>
    </form>
  </div>

  <!-- signup Form -->
   <div class="form signup_form">
    <form action="#" autocomplete="off">
      <h2>Signup</h2>

      <div class="input_box">
        <input type="email" placeholder="Enter your email" required>
        <i class="uil uil-envelope-alt email"></i>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Create password" required>
        <i class="uil uil-lock password"></i>
        <i class="uil uil-eye-slash pw_hide"></i>

      </div>
      <div class="input_box">
        <input type="password" placeholder="Confirm password" required>
        <i class="uil uil-lock password"></i>
        <i class="uil uil-eye-slash pw_hide"></i>

      </div>


      <button class="button">Signup Now</button>

      <div class="login_signup">
        Already have an account? <a href="#" id="login">Login</a>
      </div>
    </form>
  </div>
</div>
  </section>

    <script src="/SITE/resources/js/app.js"></script>
  </body>
</html>
